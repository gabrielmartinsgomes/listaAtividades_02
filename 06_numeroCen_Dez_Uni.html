<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA

    let num = Number(prompt("Informe um numero entr 1-999"))


    //PROCESSAMENTO
    let centenas = 0
    let dezenas = 0
    if (num > 0 && num < 1000) {
        centenas = Math.floor(num/100)
        num = num%100
        dezenas = Math.floor (num/10)
        num = num%10
    
    }
    else{
        alert(`Valor Invalido!`)
    }
    if (centenas > 0 && dezenas > 0 && num > 0 ) {
        alert(`Tem ${centenas} centenas, ${dezenas} dezenas, ${num} unidades`)
    }
    else {
        alert(`${centenas} centenas, ${dezenas} dezenas e ${num} unidade`)
    }
    

    
    //SAÍDA


</script>
