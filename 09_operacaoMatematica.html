<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("informe um numero").replace(",", "."))
    const num2 = Number(prompt("informe outro numero").replace(",", "."))
    const conta = prompt("diga uma operação matemática que deseja usar: + (Adição), - (Subtração), * (Multiplicação) ou / (Divisão).").trim()


    //PROCESSAMENTO
    let mensagem = "O resultado da operação é "
    let resultado = 0
    if (conta === "+") {
        resultado = num1 + num2
    }
    else if (conta === "-") {
        resultado = num1 - num2
    }
    else if (conta === "*") {
        resultado = num1 * num2
    }
    else if (conta === "/") {
        resultado = num1 / num2
    }
    else {
        alert("Informação Inválida!")
    }
    var info = ""
    if (Number(resultado % 2 == 0)) {
        info += `Esse numero é par`
    }
    else {
        info += `Esse número é impar`
    }
    if (resultado >= 0) {
        info += `, positivo`
    }
    else if (resultado<0){
        info += `, negativo`
    }
    else {
        info += `, neutro`
    }
    if (Number.isInteger(resultado)) {
        info += ` e inteiro`
    }
    else {
        info += ` e decimal`
    }

    //SAÍDA
    alert(mensagem + resultado)
    alert(info)


</script>
