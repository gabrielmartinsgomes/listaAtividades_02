<script>
    /*
    //PROBLEMA
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const ligar = prompt("Telefonou para a vítima?").toLowerCase()
    const local = prompt ("Esteve no local do crime?").toLowerCase()
    const morar = prompt ("Mora perto da vítima?").toLowerCase()
    const dever = prompt ("Devia para a vítima?").toLowerCase()
    const trabalhar = prompt ("Já trabalhou com a vítima?").toLowerCase()

    //PROCESSAMENTO
    var provas = 0
    if (ligar === "sim") {
        provas++

    }
    
    
    if (local === "sim") {
        provas++
    }
    
    
    if (morar === "sim") {
        provas++
    }
   
    
    if (dever === "sim") {
        provas++
    }
 
    
    if (trabalhar === "sim") {
        provas++
    }

    var classificado = " "
   

    //SAÍDA
 if (provas === 5) {
        classificado = "Assasino"
 }
   
    else if (provas >=3 && provas < 5) {
        classificado = "Cúmplice"
    }
    else if (provas === 2) {
        classificado = "Suspeito"
    }
 
    else {
        classificado = "Você esta livre"
    }
    alert(`Classsificação: ` + classificado)

</script>
